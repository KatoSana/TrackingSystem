version: "3"

services:
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGODB_USER: dev
      MONGODB_PASSWORD: password
    ports:
      - "27017:27017"
    container_name: mongodb
    volumes:
      - "mongodb-data:/data/db"

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: dev
      ME_CONFIG_BASICAUTH_PASSWORD: password
    links:
      - mongodb:mongo
    ports:
      - "8081:8081"
    depends_on:
      - mongodb

  tracking-server:
    image: node
    container_name: tracking-server
    working_dir: /usr/src/app
    environment:
      DB_NAME: tracking
      DB_URL: mongodb://mongodb/
      MAIL_HOST: smtp.gmail.com
      MAIL_USER: tottori.tracking@gmail.com
      MAIL_PASS: tracking
    links:
      - mongodb:mongo
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    volumes:
      - .:/usr/src/app/
    command: ["sh", "-c", "npm install && npm start"]

volumes:
  mongodb-data:
    external: true
